<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
</head>
<body>
<h1>Edit Book</h1>
<form action="#" th:action="@{/books/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Title: <input type="text" th:field="*{title}"/></label><br/>
    <label>Description: <input type="text" th:field="*{description}"/></label><br/>
    <label>Year: <input type="number" th:field="*{year}"/></label><br/>
    <label>Author: <input type="text" th:field="*{author}"/></label><br/>
    <input type="submit" value="Update"/>
</form>
</body>
</html>
